scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    posts: [Post!]! @hasMany
}

type Post {
    id: ID!
    title: String!
    content: String!
    author: User! @belongsTo
    comments: [Comment!]! @hasMany
}

type Comment {
    id: ID!
    comment: String!
    post: Post! @belongsTo
}

type Query {
    user(id: ID! @eq) : User @find
    users(first: Int!, page: Int) : [User!]! @paginate(type: "PAGINATOR", model : "App\\Models\\User")
    posts(first: Int!page: Int): [Post!]! @paginate(type: "PAGINATOR" ,model: "App\\Models\\Post")

}

type Mutation {
    createUser(
        name: String! @rules(apply: ["string"])
        email: String! @rules(apply: ["email", "unique:users"])
        password: String! @hash @rules(apply: ["min:6"])
    ) : User! @create
    createPost(title: String!, content: String!, user_id: Int!) : Post
        @validator(class: "App\\GraphQL\\Validators\\ValidatePostCreate")
        @field(resolver: "App\\GraphQL\\Mutations\\PostCreate")
}
